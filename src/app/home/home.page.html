<ion-menu side="start" type="overlay" contentId="main" class="main-menu">
  <ion-header class="home-tool">

    <ion-avatar class="mx-auto menu-avatar mt-4 mb-2" size="large" color="light">
      
      <img id="menu-profile-img" [src]="img_source">
    </ion-avatar>
    <div id="profile-name" class="text-center h3 name">{{person.displayName}}</div>
    <div id="profile-email" class="mb-1 mt-0 text-center text-muted email">{{person.email}}</div>
    <div id="google_translate_element"></div>

  </ion-header>
  <ion-content class="menu-content">
    <ion-menu-toggle class="menu-content">
      <ion-item lines="none" class="mt-1" button *ngFor="let i of menu_src" (click)="shareAndHref(i.title)"
        [routerLink]="i.link" [disabled]="i.title=='Version'">
        <ion-icon size="large" color="dark" [name]="i.name" [src]="i.src" slot="start"></ion-icon>
        <span class="lead text-dark font-weight-bold">{{i.title}}</span>
        <span [hidden]="i.title!='Version'" class="ml-5 h6 my-auto">0.1.11</span>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>


<ion-tabs>
  <ion-tab-bar [hidden]="hide_nav">
    <ion-tab-button #explore tab="explore">
      <ion-icon style="font-size: 33px;" color="light" name="home-outline"></ion-icon>
      <ion-label color="light" color="light">Explore</ion-label>
    </ion-tab-button>
    <ion-tab-button #chats tab="chats">
      <ion-icon style="font-size: 33px;" color="light" name="chatbox-outline"></ion-icon>
      <ion-label color="light">Chats</ion-label>
    </ion-tab-button>
    <ion-tab-button #sell tab="sell">
      <ion-icon style="font-size: 33px;" color="light" name="cart-outline"></ion-icon>
      <ion-label color="light">Sell</ion-label>
    </ion-tab-button>
    <ion-tab-button #ads tab="ads">
      <ion-icon style="font-size: 33px;" color="light" name="pricetag-outline"></ion-icon>
      <ion-label color="light">MY ADS</ion-label>
    </ion-tab-button>
    <ion-tab-button #account tab="account">
      <ion-icon style="font-size: 33px;" color="light" name="person-outline"></ion-icon>
      <ion-label color="light">Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
